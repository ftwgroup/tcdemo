<form id="radios" style="display:none">
  <label><input type="radio" name="dataset" value="geography" checked="">Geography</label>
  <label><input type="radio" name="dataset" value="assetClassExposure">Asset Class Exposure</label>
  <label><input class="first" type="radio" name="dataset" value="subAssetClassExposure">Sub-Asset Class Exposure</label>
  <label><input type="radio" name="dataset" value="fundExposure">Fund Exposure</label>
  <label><input type="radio" name="dataset" value="portfolioCompanies">Portfolio Companies</label>
</form>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script>

var dataset = {
  portfolioCompanies: [15,12,20,15,16,22],
  geography: [5,15,80,0,0,0],
  assetClassExposure: [15,25,60,0,0,0],
  subAssetClassExposure: [20,30,50,0,0,0],
  fundExposure: [15,30,30,35,0,0],
//TODO: (IF) need to amend arctween function to remove slices and append as needed (versus placeholder 0s)
};

var legend = {
    portfolioCompanies: ['Company 1','Company 2','Company 3','Company 4', 'Company 5'],
    geography: ['Asia','Europe','North America'],
    assetClassExposure: ['Venture Capital','Special Situations','Corporate Finance'],
    subAssetClassExposure: ['Corporate Finace','Premiun Corporate Fiannce','Large Corporate Finance'],
    fundExposure: ['NEA IX','Blackstone V','EQT III','Apollo IV'],
}

var pieTitle = []

var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = d3.scale.category20();

var pie = d3.layout.pie()
    .sort(null);

var arc = d3.svg.arc()
    .innerRadius(radius - 100)
    .outerRadius(0);

var svg = d3.select(".inner-tile-container").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2.6 + "," + height / 2 + ")");

var path = svg.selectAll("path")
    .data(pie(dataset.geography))
  .enter().append("path")
    .attr("fill", function(d, i) { return color(i); })
    .attr("d", arc)
    .each(function(d) { this._current = d; })
    .on('click', clickRadio); // store the initial values

d3.selectAll("input").on("change", change);

var timeout = setTimeout(function() {
  d3.select("input").property("checked", true).each(change);
}, 2000);

var currentRadio = $('input:radio');
var nClicks = 1
function clickRadio() {
    console.log("pie chart clicked", this.value);
    if (typeof currentRadio[nClicks] == "undefined") {
        nClicks = 0;
    }
    currentRadio[nClicks].click();
    nClicks++;
}

function change() {
  clearTimeout(timeout);
  path = path.data(pie(dataset[this.value])); // update the data
  path.transition().duration(750).attrTween("d", arcTween); // redraw the arcs
}

// Store the displayed angles in _current.
// Then, interpolate from _current to the new angles.
// During the transition, _current is updated in-place by d3.interpolate.
function arcTween(a) {
  var i = d3.interpolate(this._current, a);
  this._current = i(0);
  return function(t) {
    return arc(i(t));
  };
}
</script>
